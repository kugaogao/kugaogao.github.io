---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="thumbnail">
    <img src="{{ site.qiniupic }}{{ page.thumbnail }}">
  </div>
  <div class="post-main">
    <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d  %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    {% if page.categories %}
      {% for ca in page.categories %}
        <span>{{ ca | upcase }}</span>
      {% endfor %}
    {% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  </div><!--post-main-->
</article>
{% include post-navigation.html %}
